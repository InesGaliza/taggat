<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAGGAT: Artigo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="article.js"></script>

  </head>











  <!--inicio body-->
  <body>
    <header>
      <nav>
        <div class="navbar">
                <a href="../taggat/index.htm"><img src="../taggat/logótipos/NIT-Logo-Temp.svg" alt="O Logótipo do NIT (Núcleo de Investigação Tipográfica)"></a>
                <div id="menuDireita">
                    <div class="linhasMenu">
                      <span class="linha linhaTopo"></span>
                      <span class="linha linhaMeio"></span>
                      <span class="linha linhaBaixo"></span>
                  </div> 
                  <div class="itensMenu">
                    <ul id="listaItens">
                        <li><a href="../taggat/index.htm">Timeline</a></li>
                        <li><a href="../taggat/archive.htm">Arquivo</a></li>
                        <li><a href="../taggat/about.htm">Sobre</a></li>
                    </ul>
                    </div>
                </div>
            </div>
    </nav>
    <hr />
    </header>






<!--Título, nome do article-->
    <div class="tituloarticle">
      <section id="titulo"></section>
    </div>




<!-- grid da data e local e foto mini -->

    <div class="grid-container">
      <div class="grid-item">
        <h1>[DATA]</h1>
       
        <section id="data"></section>

      </div>

      <div class="grid-item">
        <h1>[LOCAL]</h1>
        <section id="local"></section>

      </div>
      <div class="grid-item">
        <h1> [MEDIA]</h1>
        <section id="media"></section>
        
      </div>
    </div>


    <!--fim da data e local-->


    <div class="bodyarticle">
      <section id="post"></section>

      <section id="media"></section>
    </div>


    <!-- grid dos extras -->


    <div class="wrapperDbx">
      <div class="box1dbx">
        <h1 class="titDBX">[ETIQUETAS]</h1>
        <section id="etiquetas"></section>
      </div>



      <div class="box2dbx">

        <h1 class="titDBX">[CATEGORIA]</h1>
        <section id="cats"></section>

      </div>
      <div class="box3dbx">
        <h1 class="titDBX">[OUTRA ENTRADA]</h1>
        <section id="outras"></section>

      </div>
     
    </div>

        <!--fim da grid dos extras-->

  </body>
  <footer></footer>
</html>
