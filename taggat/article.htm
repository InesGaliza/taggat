<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      
/*-------------------------PAGINA DO ARTICLE---------------------------*/

.separator {
  height: 5px;
  margin-top: 60vh;
}


/*Data e local, colunas*/

.column {
  float: left;
  width: 30%;
  padding: 10px;
  height: 24.5vh;
}


#titulo{

  display: inline-block;
  cursor: pointer;

  font-family: Alliance, sans-serif;
  font-weight: 700;

  font-size: 87;
 

  padding: 3.9787798408488064vh 6vw 3.9787798408488064vh 3vw;
}



.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;


  margin-top: 30vh;
}
.grid-item {
  font-family: Alliance, sans-serif;
  font-style: normal;
  font-weight: 600;
  font-size: 30px;
  padding-left: 6vw;
  border: 1px solid rgba(0, 0, 0, 0.8);
  text-align: left;
}

.grid-container2 {
  display: grid;
  grid-template-columns: auto auto auto;
}
.grid-item2 {
  font-family: Alliance, sans-serif;
  font-weight: 300;
  font-style: normal;
  font-weight: 600;
  font-size: 36px;


  width: 54vh;
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 4vh;
  font-size: 20px;
  text-align: left;
  float: left;
  position: relative;
}


/*Artigo em si, post*/
.bodyarticle {

  margin: 200px;
  width: 80%;
  height: auto;
  font-family: Alliance, sans-serif;


  font-size: 1vw;
  line-height: 2vw;
}



    </style>
  </head>











  <!--inicio body-->
  <body>
    <header>
      <img
        src="logótipos/NIT-Logo-Temp.svg"
        alt="O Logótipo do NIT (Núcleo de Investigação Tipográfica"
      />
      <nav>
        <i class="fa fa-bars"></i>
      </nav>
      <hr />
    </header>

    <div class="tituloarticle">
      <section id="titulo"></section>
    </div>

<!-- grid da data e local -->

    <div class="grid-container">
      <div class="grid-item">
        <p>[DATA]</p>
       
        <section id="data"></section>

      </div>

      <div class="grid-item">
        <p>[LOCAL]</p>
      </div>
      <div class="grid-item"></div>
    </div>


    <!--fim da data e local-->

    <div class="bodyarticle">
      <p>AHAHAHHA</p>
    </div>

    <div class="grid-container2">
      <div class="grid-item2">
        <p>[ETIQUETAS]</p>
      
      </div>
    </div>

    <div class="grid-container2">
      <div class="grid-item2">
        <p>[CATEGORIA]</p>
      </div>



      <div class="grid-container2">
        <div class="grid-item2">

        </div>
